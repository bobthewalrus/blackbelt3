<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login/Registration</title>
  </head>
  <body>

        {% if messages %}
        <ul class='messages'>
            {% for message in messages %}
            <li{% if message.tags %} class='{{ message.tags}}'{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

    <h1>Register</h1>
    <form action='/registervalidate' method='POST'>
        {% csrf_token %}
        <label for= 'name'>Name:<input type="text" name='name' id='name'></label>
        <label for = 'alias'>Alias: <input type='text' name='alias' id='alias'></label>
        <label for = 'email'>Email: <input type='text' name='email' id='email'></label>
        <label for ='password'>Password: <input type='password' name='password' id='password'></label>
        <label for = 'passwordconf'>Password Confirmation: <input type='password' name='passwordconf' id='passwordconf'></label>
        <label for = 'dob'>Date of Birth: <input type='date' name='dob'></label>
        <input type='submit' value='Register'>
    </form>
    <h1>Login</h1>
    <form action='/loginvalidate' method='POST'>
        {% csrf_token %}
        <label for= 'email'>Email: <input type='text' name='email' id='email'></label>
        <label for='password'>Password: <input type='password' name='password' id='password'></label>
        <input type='submit' value='Login'>
    </form>


  </body>
</html>
